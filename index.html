<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
        }

        div {
            margin: 20px;
        }

        input, button {
            padding: 10px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .emp1Color {
            background-color: #FF9999;
        }
        
        .emp2Color {
            background-color: #99FF99;
        }

        .emp3Color {
            background-color: #9999FF;
        }

        .emp4Color {
            background-color: #FFFF99;
        }
    </style>
</head>
<body>
    <div>
        <label for="monthPicker">Choose a month:</label>
        <input type="month" id="monthPicker">
        <br><br>
        <input type="text" id="emp1" placeholder="Employee 1">
        <input type="text" id="emp2" placeholder="Employee 2">
        <input type="text" id="emp3" placeholder="Employee 3">
        <input type="text" id="emp4" placeholder="Employee 4">
        <button onclick="generateSchedule()">Randomize</button>
    </div>
    <table id="schedule"></table>

    <script>
        /* Script */
        function getColor(employee) {
            switch(employee) {
                case document.getElementById('emp1').value:
                    return 'emp1Color';
                case document.getElementById('emp2').value:
                    return 'emp2Color';
                case document.getElementById('emp3').value:
                    return 'emp3Color';
                case document.getElementById('emp4').value:
                    return 'emp4Color';
                default:
                    return '';
            }
        }

        function generateSchedule() {
            const emp1 = document.getElementById('emp1').value;
            const emp2 = document.getElementById('emp2').value;
            const emp3 = document.getElementById('emp3').value;
            const emp4 = document.getElementById('emp4').value;

            const employees = [emp1, emp2, emp3, emp4];
            
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            const monthPicker = document.getElementById('monthPicker');
            const selectedDate = new Date(monthPicker.value);
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let scheduleHtml = "<tr><th>Data</th>";
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const formattedDate = `${date.getDate()}-${date.toLocaleString('default', { month: 'short' })}-${year}`;
                scheduleHtml += `<th>${formattedDate}</th>`;
            }
            scheduleHtml += "</tr>";

            const shifts = ["07:00 AM - 15:00 PM", "15:00 PM - 23:00 PM", "23:00 PM - 07:00 AM"];
            
            shifts.forEach((shift, index) => {
                scheduleHtml += `<tr><td>${shift}</td>`;
                for (let day = 1; day <= daysInMonth; day++) {
                    shuffle(employees);
                    let assignedEmp = employees[index % 4];
                    let colorClass = getColor(assignedEmp);
                    if ((day-1) % 6 === 4 || (day-1) % 6 === 5) {
                        scheduleHtml += `<td>-</td>`;
                    } else {
                        scheduleHtml += `<td class="${colorClass}">${assignedEmp}</td>`;
                    }
                }
                scheduleHtml += "</tr>";
            });

            document.getElementById('schedule').innerHTML = scheduleHtml;
        }
    </script>
</body>
</html>
