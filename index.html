<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler</title>
    <style>
        /* Embedding the styles here */
        body {
            font-family: Arial, sans-serif;
        }

        div {
            margin: 20px;
        }

        input, button {
            padding: 10px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="emp1" placeholder="Employee 1">
        <input type="text" id="emp2" placeholder="Employee 2">
        <input type="text" id="emp3" placeholder="Employee 3">
        <input type="text" id="emp4" placeholder="Employee 4 (Morning Only)">
        <button onclick="generateSchedule()">Randomize</button>
    </div>
    <table id="schedule"></table>

    <script>
        /* Embedding the script here */
        function generateSchedule() {
            const emp1 = document.getElementById('emp1').value;
            const emp2 = document.getElementById('emp2').value;
            const emp3 = document.getElementById('emp3').value;
            const emp4 = document.getElementById('emp4').value;

            const employees = [emp1, emp2, emp3];
            
            // Simple randomization
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            let scheduleHtml = "<tr><th>Date</th><th>07:00 AM - 15:00 PM</th><th>15:00 PM - 23:00 PM</th><th>23:00 PM - 07:00 AM</th></tr>";

            for(let day = 16; day <= 31; day++) {
                shuffle(employees); // Randomize employees for shifts
                scheduleHtml += `<tr><td>Oct-${day}-23</td><td>${emp4}</td><td>${employees[0]}</td><td>${employees[1]}</td></tr>`;
            }

            document.getElementById('schedule').innerHTML = scheduleHtml;
        }
    </script>
</body>
</html>
