<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    /* ... (your existing styles) ... */

    .slideshow-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fade 20s infinite;
    }

    @keyframes fade {
      0%, 20% {
        opacity: 1;
      }
      25%, 95% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide"><img src="https://raresh777.github.io/Bundle-Generator/images/image%20(1).jpg" alt="Image 1"></div>
    <div class="slide"><img src="https://raresh777.github.io/Bundle-Generator/images/image%20(2).jpg" alt="Image 2"></div>
    <div class="slide"><img src="https://raresh777.github.io/Bundle-Generator/images/image%20(3).jpg" alt="Image 3"></div>
    <div class="slide"><img src="https://raresh777.github.io/Bundle-Generator/images/image%20(4).jpg" alt="Image 4"></div>
    <div class="slide"><img src="https://raresh777.github.io/Bundle-Generator/images/image%20(5).jpg" alt="Image 5"></div>
  </div>
  <button id="generateButton">Generate Bundle</button>
  <div class="output-box">
    <div id="output"></div>
    <button class="copy-button" onclick="copyToClipboard('output')">Copy Text</button>
  </div>

  <button id="supportButton">Generate Support Message</button>
  <div class="output-box">
    <div id="supportOutput"></div>
    <button class="copy-button" onclick="copyToClipboard('supportOutput')">Copy Text</button>
  </div>

  <script>
    // Your JavaScript code here
    const setupVerbs = ["l long to", "I want to", "I can't wait to", "I am dying to", "I dream of when I next"];
    const adverbs = ["hungrily", "roughly", "gently", "eagerly", "tenderly"];
    const verbs = ["stroke", "mark", "bite", "nuzzle", "clutch"];
    const adjectives1 = ["wet", "sticky", "soft", "beautiful", "hot"];
    const partnerParts = ["lips", "nose", "eyes", "mouth", "chin"];
    const adjectives2 = ["wet", "hot", "soft", "slick", "moist"];
    const myParts = ["mouth", "tongue", "ears", "nose", "lips"];
    const punctuations = ["ðŸ’¦", "ðŸ”¥ðŸ˜", "ðŸ’¦", "ðŸ’¦", "!!!"];

    document.getElementById("generateButton").addEventListener("click", generateRandomBundle);
    document.getElementById("supportButton").addEventListener("click", generateSupportMessage);

    function generateRandomBundle() {
      const randomSetupVerb = setupVerbs[Math.floor(Math.random() * setupVerbs.length)];
      const randomAdverb = adverbs[Math.floor(Math.random() * adverbs.length)];
      const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
      const randomAdjective1 = adjectives1[Math.floor(Math.random() * adjectives1.length)];
      const randomPartnerPart = partnerParts[Math.floor(Math.random() * partnerParts.length)];
      const randomAdjective2 = adjectives2[Math.floor(Math.random() * adjectives2.length)];
      const randomMyPart = myParts[Math.floor(Math.random() * myParts.length)];
      const randomPunctuation = punctuations[Math.floor(Math.random() * punctuations.length)];

      const sentence = `${randomSetupVerb} ${randomAdverb} ${randomVerb} your ${randomAdjective1} ${randomPartnerPart} with my ${randomAdjective2} ${randomMyPart} ${randomPunctuation}`;

      const outputElement = document.getElementById("output");
      outputElement.textContent = sentence;
    }

    function generateSupportMessage() {
      const supportMessages = [
        "Your support means the world to us!",
        "Thank you for being an amazing supporter!",
        "Your generosity helps us create great content!",
        "We appreciate your dedication and support!",
        "With your support, we can keep creating awesome content!"
      ];

      const randomSupportMessage = supportMessages[Math.floor(Math.random() * supportMessages.length)];

      const outputElement = document.getElementById("supportOutput");
      outputElement.textContent = randomSupportMessage;
    }

    function copyToClipboard(elementId) {
      const textElement = document.getElementById(elementId);
      const text = textElement.textContent;

      navigator.clipboard.writeText(text)
        .then(() => {
          alert('Text copied to clipboard');
        })
        .catch((error) => {
          console.error('Error copying text to clipboard:', error);
        });
    }
  </script>
</body>
</html>
