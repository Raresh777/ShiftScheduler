<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .emp1Color { background-color: #FFDDDD; }
        .emp2Color { background-color: #DDFFDD; }
        .emp3Color { background-color: #DDDFFF; }
        .emp4Color { background-color: #FFFFDD; }
    </style>
</head>

<body>
    <div>
        <label for="monthPicker">Choose a month:</label>
        <input type="month" id="monthPicker">
        <br><br>
        <input type="text" id="emp1" placeholder="Employee 1">
        <input type="text" id="emp2" placeholder="Employee 2">
        <input type="text" id="emp3" placeholder="Employee 3">
        <input type="text" id="emp4" placeholder="Employee 4">
        <button onclick="generateSchedule()">Randomize</button>
    </div>
    <table id="schedule"></table>

    <script>
        function shuffle(array) {
            let shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        function getColor(employee) {
            switch (employee) {
                case document.getElementById('emp1').value: return 'emp1Color';
                case document.getElementById('emp2').value: return 'emp2Color';
                case document.getElementById('emp3').value: return 'emp3Color';
                case document.getElementById('emp4').value: return 'emp4Color';
                default: return '';
            }
        }

        function generateSchedule() {
            const emp1 = document.getElementById('emp1').value;
            const emp2 = document.getElementById('emp2').value;
            const emp3 = document.getElementById('emp3').value;
            const emp4 = document.getElementById('emp4').value;
            const employees = [emp1, emp2, emp3, emp4];
            const lastNightShift = {};

            const monthPicker = document.getElementById('monthPicker');
            const selectedDate = new Date(monthPicker.value);
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let scheduleHtml = "<tr><th>Data</th>";
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const formattedDate = `${date.getDate()}-${date.toLocaleString('default', { month: 'short' })}-${year}`;
                scheduleHtml += `<th>${formattedDate}</th>`;
            }
            scheduleHtml += "</tr>";

            const shifts = ["07:00 AM - 15:00 PM", "15:00 PM - 23:00 PM", "23:00 PM - 07:00 AM"];
            let assigned = {};

            for (let day = 1; day <= daysInMonth; day++) {
                let dailyAssigned = {};
                shifts.forEach((shift, shiftIndex) => {
                    let possibleEmployees = shuffle(employees);
                    
                    // Rule 1: No morning shift after night shift
                    if (shiftIndex === 0) {
                        possibleEmployees = possibleEmployees.filter(emp => emp !== lastNightShift[day - 1]);
                    }
                    
                    // Rule 2: Exclude already assigned employees for the day
                    possibleEmployees = possibleEmployees.filter(emp => !Object.values(dailyAssigned).includes(emp));

                    const assignedEmp = possibleEmployees[0];

                    if (assignedEmp) {
                        dailyAssigned[shift] = assignedEmp;
                        assigned[day] = assigned[day] || {};
                        assigned[day][shift] = assignedEmp;

                        if (shiftIndex === 2) {
                            lastNightShift[day] = assignedEmp;
                        }
                    }
                });
            }

            // Convert assignments to table rows
            shifts.forEach(shift => {
                scheduleHtml += `<tr><td>${shift}</td>`;
                for (let day = 1; day <= daysInMonth; day++) {
                    const emp = assigned[day] && assigned[day][shift];
                    const colorClass = emp ? getColor(emp) : '';
                    scheduleHtml += `<td class="${colorClass}">${emp || ''}</td>`;
                }
                scheduleHtml += `</tr>`;
            });

            document.getElementById('schedule').innerHTML = scheduleHtml;
        }
    </script>
</body>
</html>
