<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduler</title>
    <style>
        /* Basic styling for visibility */
        table {
            border-collapse: collapse;
            width: 800px; /* Fixed width */
            margin: 20px auto; /* Center the table */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .emp1Color {
            background-color: #FFDDDD;
        }

        .emp2Color {
            background-color: #DDFFDD;
        }

        .emp3Color {
            background-color: #DDDFFF;
        }

        .emp4Color {
            background-color: #FFFFDD;
        }
    </style>
</head>

<body>
    <div>
        <label for="monthPicker">Choose a month:</label>
        <input type="month" id="monthPicker">
        <br><br>
        <input type="text" id="emp1" placeholder="Employee 1">
        <input type="text" id="emp2" placeholder="Employee 2">
        <input type="text" id="emp3" placeholder="Employee 3">
        <input type="text" id="emp4" placeholder="Employee 4">
        <button onclick="generateSchedule()">Randomize</button>
    </div>
    <table id="schedule"></table>

    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getColor(employee) {
            switch (employee) {
                case document.getElementById('emp1').value: return 'emp1Color';
                case document.getElementById('emp2').value: return 'emp2Color';
                case document.getElementById('emp3').value: return 'emp3Color';
                case document.getElementById('emp4').value: return 'emp4Color';
                default: return '';
            }
        }

        function generateSchedule() {
            const emp1 = document.getElementById('emp1').value;
            const emp2 = document.getElementById('emp2').value;
            const emp3 = document.getElementById('emp3').value;
            const emp4 = document.getElementById('emp4').value;
            const employees = [emp1, emp2, emp3, emp4];

            const monthPicker = document.getElementById('monthPicker');
            const selectedDate = new Date(monthPicker.value);
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let scheduleHtml = "<tr><th>Data</th>";
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const formattedDate = `${date.getDate()}-${date.toLocaleString('default', { month: 'short' })}-${year}`;
                scheduleHtml += `<th>${formattedDate}</th>`;
            }
            scheduleHtml += "</tr>";

            const shifts = ["07:00 AM - 15:00 PM", "15:00 PM - 23:00 PM", "23:00 PM - 07:00 AM"];

            let shiftCount = {}; // Keep track of how many days an employee has worked
            shifts.forEach((shift, index) => {
                scheduleHtml += `<tr><td>${shift}</td>`;
                let prevAssignedEmp = "";
                for (let day = 1; day <= daysInMonth; day++) {
                    shuffle(employees);
                    let assignedEmp = employees[0];

                    if (prevAssignedEmp === assignedEmp || (index === 0 && prevAssignedEmp === employees[2])) {
                        assignedEmp = employees[1];
                    }

                    if ((day - 1) % 7 >= 4) { // Assuming the last 3 days in a 7 day period are off days
                        scheduleHtml += `<td></td>`; // Blank for days off
                    } else {
                        let colorClass = getColor(assignedEmp);
                        scheduleHtml += `<td class="${colorClass}">${assignedEmp}</td>`;
                        prevAssignedEmp = assignedEmp;

                        if (!shiftCount[assignedEmp]) {
                            shiftCount[assignedEmp] = 0;
                        }
                        shiftCount[assignedEmp]++;

                        if (shiftCount[assignedEmp] >= 4) {
                            // Remove the employee from the available list after they've been assigned 4 days
                            employees.splice(employees.indexOf(assignedEmp), 1);
                        }
                    }
                }
                scheduleHtml += "</tr>";
            });

            document.getElementById('schedule').innerHTML = scheduleHtml;
        }
    </script>
</body>

</html>
